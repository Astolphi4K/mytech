    function confirmStatusChange(id, nextStatus) {
        const form = document.getElementById("statusforms");


        const formData = new FormData(form); // Captura todos os inputs automaticamente
        // üõë Adicione logs antes de enviar a requisi√ß√£o
        // Converter FormData para um objeto
        let data = Object.fromEntries(formData);

        // Garantir que ID e Status est√£o no corpo da requisi√ß√£o
        data.id = id;
        data.status = nextStatus;

        console.log("üìå Conte√∫do do form ap√≥s atualiza√ß√£o:", data);


        // ‚ö†Ô∏è Verifica√ß√£o antes de enviar para o servidor
        if (!id || !nextStatus) {
            console.error("‚ùå Erro: Status ou ID n√£o definidos corretamente!", { id, nextStatus });
            return;
        }


        fetch('/alterarsituacao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data) // Converte FormData para JSON
        })
        .then(response => response.json())
        .then(data => {
            closeStatusModal();
        })
        .catch(error => {
            console.error('‚ùå Erro ao enviar requisi√ß√£o:', error);
            closeStatusModal();
        });
    }

    function getNextStatus(currentStatus) {
        const statusFlow = ["Cadastrado","Em devolu√ß√£o", "Recebido CD", "Manuten√ß√£o", "Expedi√ß√£o", "Enviado", "Entregue"];
        const currentIndex = statusFlow.indexOf(currentStatus);
        return currentIndex < statusFlow.length - 1 ? statusFlow[currentIndex + 1] : currentStatus;
    }
